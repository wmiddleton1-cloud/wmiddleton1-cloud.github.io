<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharoah Co Clothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>PHAROAH CO CLOTHING</h1>
  <p class="tagline">Move and Live Loud With Authority.</p>
</header>

<section class="products">

  <div class="product">
    <h2>Black Pullover Hoodie</h2>
    <p class="collection">Authority Heavyweight Series™</p>

    <div class="badge">LIMITED RELEASE</div>
    <div class="badge">MADE TO ORDER (3–7 BUSINESS DAYS)</div>

    <!-- VIEWER -->
    <div class="viewer" id="hoodieViewer">
      <img id="hoodieImg" src="hoodie-front.PNG" alt="Hoodie">
      <div class="overlayText" id="hoodieTextPreview">PHAROAH CLOTHING CO</div>
      <div class="wm"></div>
    </div>

    <div class="toggleRow">
      <button class="mini" onclick="setView('front')">FRONT</button>
      <button class="mini" onclick="setView('back')">BACK</button>
    </div>

    <select id="hoodiePrint">
      <option value="140">Standard DTG - $140</option>
      <option value="155">Puff Print - $155</option>
      <option value="165">Embroidery (Small) - $165</option>
      <option value="175">Embroidery (Large) - $175</option>
    </select>

    <textarea id="hoodieText" placeholder="Enter your custom text here..." oninput="syncText()"></textarea>

    <button onclick="checkout()">BUY NOW</button>

    <p class="smallNote">Shipping is paid by the customer. $12.99 (USA only).</p>
  </div>

</section>

<footer>
  <p>Shipping: $12.99 (USA Only)</p>
  <p>Contact: w_middleton1@icloud.com</p>
</footer>

<script src="script.js"></script>
</body>
</html>
