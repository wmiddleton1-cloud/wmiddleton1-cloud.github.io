<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pharoah Co Clothing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top">
  <div class="brand">PHAROAH CO CLOTHING</div>
  <div class="tag">Move and Live Loud With Authority.</div>
</header>

<main class="container">

  <section class="card">

    <h1>Black Pullover Hoodie</h1>

    <div class="viewer" id="viewer">
      <img id="hoodieImg" src="hoodie-blank-front.PNG" />

      <!-- Locked Chest Zone -->
      <div class="chestZone">
        <div id="textOverlay"> </div>
      </div>

      <div class="wm"></div>
    </div>

    <div class="controls">
      <button onclick="setSide('front')">FRONT</button>
      <button onclick="setSide('back')">BACK</button>
    </div>

    <textarea id="textInput"
      placeholder="Type your custom text..."
      oninput="updateText()"></textarea>

    <select id="price">
      <option value="140">Standard DTG - $140</option>
      <option value="155">Puff Print - $155</option>
      <option value="165">Embroidery (Small) - $165</option>
      <option value="175">Embroidery (Large) - $175</option>
    </select>

    <button class="buy" onclick="checkout()">BUY NOW</button>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
